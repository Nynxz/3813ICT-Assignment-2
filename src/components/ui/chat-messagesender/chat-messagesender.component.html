<div class="border-black border-2 rounded-md p-1 flex flex-row">
    <input #imageInput type="file" name="avatar" id="image" accept="image/*" (change)="onFileSelected($event)" multiple>
  <input
    type="text"
    name=""
    id=""
    class="flex flex-grow w-full rounded-md"
    [(ngModel)]="message"
    (keyup.enter)="send()"
  />
  <button
    (click)="send()"
    type="submit"
    class="px-2 mx-2 border-black rounded-md border-[1px]"
  >
    Send
  </button>
</div>
